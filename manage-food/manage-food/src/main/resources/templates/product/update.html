<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css">
</head>
<body>

<header  th:replace="~{layout/header::header}"></header>
<div  th:replace="~{layout/menu::menu}"></div>

<div class="page-title"><h3>Sửa thông tin sản phẩm</h3></div>
<!--<div th:if="${errorMessage!= null}" class="error-message" th:utext="${errorMessage}">-->
</div>

<form th:object="${product}" th:action="@{/update-product}"
      method="POST">
    <table style="text-align:left;">
        <tr>
            <td style="color:red;">
                <input th:field="*{id}" type="hidden"/>
                <!--                <input th:if="${productForm.newProduct}" type="text"-->
                <!--                       th:field="*{code}" />-->
                <!--                <th:block th:if="${!productForm.newProduct}">-->
                <!--                    <span th:utext="${productForm.code}"></span>-->
                <!--                    <input type="hidden" th:field="*{code}" />-->
                <!--                </th:block>-->
            </td>
            <!--            <td>-->
            <!--                <span class="error-message" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">..</span>-->
            <!--            </td>-->
        </tr>
        <tr>
            <td>Tên sản phẩm *</td>
            <td><input type="text" th:field="*{name}"/></td>
            <!--            <td>-->
            <!--                <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>-->
            <!--            </td>-->
        </tr>

        <tr>
            <td>Số lượng  *</td>
            <td><input type="number" th:field="*{quantity}"/></td>
            <!--            <td>-->
            <!--                <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>-->
            <!--            </td>-->
        </tr>

        <tr>
            <td>Giới thiệu sản phẩm *</td>
            <td><input type="text" th:field="*{description}"/></td>
            <!--            <td>-->
            <!--                <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>-->
            <!--            </td>-->
        </tr>

        <tr>
            <td>Loại sản phẩm *</td>
            <td><select class="form-control" th:field="*{categoryProduct}">
                <option selected disabled th:text="${product.categoryProduct.categoryProduct} "
                        th:value="${product.categoryProduct.id}"></option>
                <th:block th:each="type : ${categoryProducts}">
                    <option th:value="${type.id}" th:text="${type.categoryProduct}">
                    </option>
                </th:block>
            </select>
            </td>
            <!--            <td>-->
            <!--                <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>-->
            <!--            </td>-->
        </tr>

        <tr>
            <td>Giá sản phẩm *</td>
            <td><input type="number" th:field="*{price}"/></td>
            <!--            <td>-->
            <!--                <span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">..</span>-->
            <!--            </td>-->
        </tr>
        <tr>
            <td>Tải ảnh</td>
            <td><input type="file" th:field="*{imageUrl}"/></td>
            <td></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Submit"/>
                <input type="reset" value="Reset"/>
            </td>
        </tr>
    </table>
</form>

<footer th:replace="~{layout/fooder::fooder}"></footer>
</body>
</html>
