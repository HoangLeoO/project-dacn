<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css">
</head>
<body>

<header  th:replace="~{layout/header::header}"></header>
<div  th:replace="~{layout/menu::menu}"></div>

<div class="page-title"><h3>Cập nhập số lương sản phẩm</h3></div>

<form  th:object="${product}" method="POST"  th:action="@{/update-quantity}">
    <table style="text-align:left;">
        <tr>
            <td style="color:red;">
                <input th:field="*{id}" type="hidden" />

                <!--                       th:field="*{code}" />-->
                <!--                <th:block th:if="${!productForm.newProduct}">-->
                <!--                    <span th:utext="${productForm.code}"></span>-->
                <!--                    <input type="hidden" th:field="*{code}" />-->
                <!--                </th:block>-->
            </td>
            <!--            <td>-->
            <!--                <span class="error-message" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">..</span>-->
            <!--            </td>-->
        </tr>
        <tr>
            <td>Tên sản phẩm *</td>
            <td><input type="text" th:field="*{name}"  /></td>
            <!--            <td>-->
            <!--                <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>-->
            <!--            </td>-->
        </tr>


        <tr>
            <td>Giởi thiệu sản phẩm *</td>
            <td><input type="text" th:field="*{description}"  /></td>

            <!--                <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>-->
            <!--            </td>-->
        </tr>

            <!--            </td>-->

            <!--            </td>-->

        <tr>
            <td>Tải ảnh</td>

               method="POST" >
            <tr>

                <td><input type="text" th:field="*{quantity}"  /></td>
                <input th:field="*{account}" type="hidden" />

                <!--                <span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">..</span>-->

                <td>&nbsp;</td>

<footer  th:replace="~{layout/fooder::fooder}"></footer>
